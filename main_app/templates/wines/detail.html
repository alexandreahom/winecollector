{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/cats/cat-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="cat-container">
  <div class="cat-img">
    <img 
      src="{% static 'images/sk8r-boi-cat.svg' %}" 
      alt="A skater boy cat"
    >
  </div>
  <div class="cat-details">
    <h1>{{ wine.name }}</h1>
    <h1>{{ wine.brand }}</h1>
    <h1>{{ wine.taste }}</h1>
    <h1>{{ wine.year }}</h1>
    <div class="cat-actions">
      <a href="{% url 'wines_update' wine.id %}" class="btn warn">Edit</a>
      <a href="{% url 'wines_delete' wine.id %}" class="btn danger">Delete</a>
    </div>
  </div>
</section>

{% endblock %}
