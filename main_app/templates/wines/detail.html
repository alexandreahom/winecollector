{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/cats/cat-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="cat-container">
  <div class="cat-img">
    <img 
      src="{% static 'images/sk8r-boi-cat.svg' %}" 
      alt="A skater boy cat"
    >
  </div>
  <div class="cat-details">
    <h1>{{ wine.name }}</h1>
    {% if wine.age > 0 %}
      <h2>A {{ wine.age }} year old {{ wine.breed }}</h2>
    {% else %}
      <h2>A {{ wine.breed }} kitten.</h2>
    {% endif %}
    <p>{{ wine.description }}</p>
  </div>
</section>

{% endblock %}
