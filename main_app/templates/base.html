{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="shortcut icon"
    type="image/png"
    href=""
  >
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  <title>Wine Collector</title>
  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
    <div class="header-logo-container">
      <a href="/">
        <img 
          src="{% static 'images/header-logo.svg' %}"
          alt="The Wine Collector Logo"
        >
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="/wines">All Wines</a></li>
        <li><a href="{% url 'wines_create' %}">Add a Wine</a></li>
        <li><a href="/about">About</a></li>
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
